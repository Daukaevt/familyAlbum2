<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Album</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://media.istockphoto.com/id/155255017/ru/%D1%84%D0%BE%D1%82%D0%BE/%D1%84%D0%BE%D1%82%D0%BE%D0%B0%D0%BB%D1%8C%D0%B1%D0%BE%D0%BC.jpg?s=1024x1024&w=is&k=20&c=pQvxed1K-uYjhT1IxlSIFbK8_5xJT40di_vAat5ZVZQ=');
    		background-repeat: no-repeat;
    		background-size: cover;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
        }
        nav {
            margin: 10px 0;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #4CAF50;
            font-size: 18px;
        }
        nav a:hover {
            color: #333;
        }
        .gallery-container {
            max-width: 1000px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }
        .gallery-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .menu-title {
            margin-top: 20px;
            font-size: 24px;
            text-align: center;
            color: #333;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
        }
        .random-photo {
            text-align: center;
            margin-top: 20px;
        }
        .random-photo img {
            width: 300px;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Family Album</h1>
</header>

<nav>
    <a href="#login">Log in / Sign up</a>
    <a href="#gallery">Gallery</a>
    <a href="#new-gallery">Create new gallery</a>
    <a href="#random">Randomizer</a>
</nav>

<section id="gallery">
    <div class="menu-title">Gallery</div>
    <div class="gallery-container">
        <img src="https://via.placeholder.com/200" alt="Фото 1">
        <img src="https://via.placeholder.com/200" alt="Фото 2">
        <img src="https://via.placeholder.com/200" alt="Фото 3">
        <img src="https://via.placeholder.com/200" alt="Фото 4">
        <img src="https://via.placeholder.com/200" alt="Фото 5">
    </div>
</section>

<section id="new-gallery">
    <div class="menu-title">Create new gallery</div>
    <div style="text-align: center; padding: 20px;">
        <button style="padding: 10px 20px; font-size: 18px; background-color: #4CAF50; color: white; border: none; border-radius: 5px;">
            Create!
        </button>
    </div>
</section>

<section id="random">
    <div class="menu-title">Randomizer</div>
    <div class="random-photo">
        <img th:src="@{https://iili.io/dlUtcVS.jpg}" alt="Random Photos">
    </div>
</section>

<footer>
    © 2024 Family album
</footer>

</body>
</html>
