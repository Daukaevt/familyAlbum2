<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Family Album</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-image: url('https://img.freepik.com/premium-vector/family-album-concept_118813-13879.jpg?w=740');
			background-repeat: no-repeat;
			background-size: cover;
			background-color: #f2f2f2;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #4CAF50;
			color: white;
			text-align: center;
			padding: 10px;
		}

		nav {
			margin: 10px 0;
			text-align: center;
		}

		nav a {
			margin: 0 15px;
			text-decoration: none;
			color: #4CAF50;
			font-size: 18px;
		}

		nav a:hover {
			color: #333;
		}

		.gallery-container {
			max-width: 1000px;
			margin: 20px auto;
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
			gap: 10px;
		}

		.gallery-container img {
			width: 100%;
			height: auto;
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
		}

		.menu-title {
			margin-top: 20px;
			font-size: 24px;
			text-align: center;
			color: #333;
		}

		footer {
			margin-top: 20px;
			text-align: center;
			padding: 10px;
			background-color: #4CAF50;
			color: white;
		}

		.random-photo {
			text-align: center;
			margin-top: 20px;
		}

		.random-photo img {
			width: 300px;
			height: auto;
			border-radius: 10px;
		}
	</style>
</head>

<body>

	<header>
		<h1>Family Album</h1>
	</header>

	<nav>
		<a href="#login">Log in / Sign up</a>
		<a href="#gallery">Gallery</a>
		<a href="#new-gallery">Create new gallery</a>
		<a href="#random">Randomizer</a>
	</nav>

	<section id="gallery">
		<div class="menu-title">Gallery</div>
		<div class="gallery-container">
			<a th:href="@{/album/all-together}" target="_blank">
				<img src="https://img.freepik.com/free-vector/family-set_1308-6698.jpg?t=st=1723973533~exp=1723977133~hmac=a05597df792748f16d764c6a8d414828a59f9fd4653d9b0600887be3d2c4f648&w=740"
					alt="Фото 1" title="All together.">
			</a>
			<a th:href="@{/album/our-celebrations}" target="_blank">
				<img src="https://img.freepik.com/premium-photo/table-laid-festive-dinner-food-dishes-drinks-chairs-vector-family-dining-room-kitchen-restaurant-laid-table-with-party-celebration-lunch-breakfast-brunch-meals_1028938-246797.jpg?w=740"
					alt="Фото 2" title="Our celebrations.">
			</a>
			<a th:href="@{/album/our-trips}" target="_blank">
			<img src="https://img.freepik.com/free-vector/family-tourists-traveling-airplane-together_3446-671.jpg?t=st=1723974264~exp=1723977864~hmac=e70ea724b6f8933df57f74a69e98dac73d7ef171eaa9f812bc2c70d488d9017e&w=740"
				alt="Фото 3" title="Our trips">
			</a>
			<a th:href="@{/album/outdoor-recreation}" target="_blank">
			<img src="https://img.freepik.com/premium-photo/seamless-cartoon-nature-landscape-unending-background_1029622-86555.jpg?w=740"
				alt="Фото 4" title="Outdoor recreation.">
			</a>
			<a th:href="@{/album/old-photos}" target="_blank">
			<img src="https://img.freepik.com/free-vector/scrapbooking-vintage-set_1284-5355.jpg?t=st=1723973820~exp=1723977420~hmac=61c4f029d82bdec2e09fbd1e272be769da3dba2dee68c4b2da8bf7cb08389856&w=740"
				alt="Фото 5" title="Old photos.">
			</a>
		</div>
	</section>

	<section id="new-gallery">
		<div class="menu-title">Create new gallery</div>
		<div style="text-align: center; padding: 20px;">
			<button
				style="padding: 10px 20px; font-size: 18px; background-color: #4CAF50; color: white; border: none; border-radius: 5px;">
				Create!
			</button>
		</div>
	</section>

	<section id="random">
		<div class="menu-title">Randomizer</div>
		<div class="random-photo">
			<img th:src="@{https://iili.io/dlUtcVS.jpg}" alt="Random Photos">
		</div>
	</section>

	<footer>
		© 2024 Family album
	</footer>

</body>

</html>
